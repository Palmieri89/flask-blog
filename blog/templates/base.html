<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %} - Boss-Flask-Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-bg-white">
    <div class="container navbar-container"> 
      <a class="navbar-brand" href="{{ url_for('homepage') }}">Boss-Flask-Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link{% if request.path == '/' %} active {% endif %}" aria-current="page" href="{{ url_for('homepage') }}">Home</a>
          <a class="nav-item nav-link{% if request.path == '/about' %} active {% endif %}" href="{{ url_for('about') }}">About</a>
          <a class="nav-item nav-link{% if request.path == '/Signup' %} active {% endif %}" href="{{ url_for('Signup') }}">Signup</a>
          <a class="nav-item nav-link{% if request.path == '/Signup' %} active {% endif %}" href="{{ url_for('contact') }}">Contact</a>
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link{% if request.path == '/post_create' %} active {% endif %}" href="{{ url_for('post_create') }}">Crea Post</a>
          <a class="nav-item nav-link{% if request.path == '/logout' %} active {% endif %}" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  {% block content%}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
